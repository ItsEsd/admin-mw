  <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/ap/custom-style.css">
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <div id="applyModal" class="formactn">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Apply for Referrer</h5>
        </div>
        <div class="modal-body">
          <form id="applicationForm">
         
              <input type="text" id="timestamp" name="timestamp" class="form-control" style="display:none;">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone no:</label>
              <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="photo">Photo:</label>
              <input type="file" id="photo" name="photo" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="pin">PIN:</label>
              <input type="text" id="pin" name="pin" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" id="state" name="state" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" id="country" name="country" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="resume">Resume:</label>
              <input type="url" id="resume" name="resume" class="form-control">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <script src="/ap/custom-script.js"></script>
